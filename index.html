<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #ff7675" class="m-0">
    <main class="bg-transparent">
      <section class="mb-3 mt-2">
        <h1 class="text-center text-white fw-bold shadow-sm">Find Weather</h1>
        <div class="input-group mb-3 mx-auto w-50">
          <input
            type="text"
            id="search-bar"
            class="form-control"
            placeholder="Enter a location for weather..."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-primary text-white"
            type="button"
            onclick="getCity()"
          >
            Search
          </button>
        </div>
      </section>
      <section class="mt-5">
        <div class="text-center text-white">
          <h1 id="city-name"></h1>
          <h1 id="weather-h1" style="display: none">
            <span id="weather">0</span>&deg;C
          </h1>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
